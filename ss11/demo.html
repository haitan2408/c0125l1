<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    <!--    Khai báo 1 mảng điểm của học sinh A-->
    let scoresOfA = [8, 7, 9, 8.6, 5.7, 10, 8, 9, 6];
//     Tính điểm trung bình => suy ra học lực
//     10ph
    let scoresSum = 0
    // for-i => for-index
    for (let i = 0; i < scoresOfA.length; i++) {
        scoresSum += scoresOfA[i];

    }

    // for - in
    // for (let i in scoresOfA) {
    //     scoresSum += scoresOfA[i];
    // }

    // for-of
    // for (let element of scoresOfA) {
    //     scoresSum += element;
    // }

    scoreGrade = scoresSum / scoresOfA.length
    if (scoreGrade >= 8) {
        alert("Hoc luc gioi")
    } else if (scoreGrade >= 6.5) {
        alert("Hoc luc kha")
    } else if (scoreGrade >= 5) {
        alert("Hoc luc trung binh")
    } else  {
        alert("Hoc luc yeu")
    }
    // Gán lại giá trị
    scoresOfA[1] = 6.5;
    // Thêm phần tử vào cuối mảng
    scoresOfA.push(9,10,4);
    // Thêm phần tử vào đầu mảng
    scoresOfA.unshift(1,2,3)
//     Xóa phần tử cuối mảng
    scoresOfA.pop();
//     Xóa phần tử đầu mảng
    scoresOfA.shift();
//     Xóa, thêm, thay thế vị trí bất kỳ
    let arr = [1,2,3,4,5]
    arr.splice(2,0,4,6)
    console.log(arr)
//     sort: sắp xếp
//     reverse: đảo ngược mảng
</script>
</body>
</html>
