<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemToan = prompt("Mời bạn nhập điểm Toán"); //"8"=> chuỗi, String
    let diemAnh = prompt("Mời bạn nhập điểm Anh");
    let diemVan = prompt("Mời bạn nhập điểm Van");
    let result = (+diemToan + +diemAnh + +diemVan); // 8 => số, number
    if(result < 75) {
        alert("rớt")
    } else {
        alert("Đậu")
        if(result <85) {
            alert("Khá")
        } else if(result <95) {
            alert("Giỏi")
        } else {
            alert("Xuất sắc")
        }
    }
</script>
</body>
</html>
