<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tính điểm trung bình của 3 môn-->
<script>
    let diemToan = prompt("Mời bạn nhập điểm Toán");
    let diemAnh = prompt("Mời bạn nhập điểm Anh");
    let diemVan = prompt("Mời bạn nhập điểm Van");
    let result = (+diemToan + +diemAnh + +diemVan);
    alert(result/3);
/*     (Toan + Van + Anh) /3 = 325
    => Toan + Van + Anh = 975
*/
</script>
</body>
</html>
